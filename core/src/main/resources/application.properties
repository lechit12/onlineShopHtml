# Konfiguracja bazy danych MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/onlineshop
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
jwt.secret=TwojSekretJWT
jwt.expirationMs=3600000
spring.jpa.hibernate.ddl-auto=update
spring.web.sds.resources.static-locations=classpath:/static/
spring.web.sds.resources.templates-locations=classpath:/templates/