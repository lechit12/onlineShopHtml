<body>
  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

  <div class="container">
    <div id="error-container" style="display: none;">
      <h3>Error(s) occurred:</h3>
      <ul id="error-list"></ul>
    </div>

    <form onsubmit="return validateForm() && register();" action="#">
      <h1>Registration</h1>
  
      <div class="form-group">
        <label for="gender">Gender:</label>
        <div id="gender">
          <label for="male">
            <input type="radio" id="male" name="gender" value="male" required>
            Male
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" value="female" required>
            Female
          </label>
        </div>
      </div>
  
      <br><br>
  
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <br><br>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <br><br>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
  
      <br><br>
  
      <label for="confirm-password">Confirm Password:</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
  
      <br><br>
  
      <div class="form-group1">
        <input type="checkbox" id="checkbox-privacy" required>
        <label for="checkbox-privacy">I agree to the terms and conditions and the privacy policy</label>
      </div>
  
      <br><br>
      <input type="submit" value="Register">
    </form>
  </div>

  <hr>

  <footer>
    <p>&copy; Jkauto 2023</p>
  </footer>


  <script>
    function register() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        // Sprawdź, czy hasła są takie same
        if (password !== confirmPassword) {
            alert('Passwords do not match. Please try again.');
            return;
        }

        var userData = {
            name: name,
            email: email,
            password: password
        };

        // Wywołaj endpoint do rejestracji na backendzie
        fetch('/api/users/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData),
        })
        .then(response => {
            if (response.ok) {
                // Przetwórz odpowiedź, np. jeśli sukces, poinformuj użytkownika
                alert('Registration successful. You can now log in.');
                // Możesz także przekierować użytkownika na stronę logowania
            } else {
                // Obsłuż błąd rejestracji
                alert('Registration failed. Please try again.');
            }
        })
        .catch(error => {
            console.error('Error during registration:', error);
            // Obsłuż błąd
        });
    }
    function login() {
      var email = document.getElementById("loginEmail").value;
      var password = document.getElementById("loginPassword").value;
var userData = {
            email: email,
            password: password
        };

        fetch('/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                email: email,
                password: password
            }),
        })
        .then(response => response.json())
        .then(data => {
            // Sprawdź czy logowanie powiodło się
            if (data.token) {
                // Zapisz token w localStorage lub ciasteczkach
                localStorage.setItem('jwtToken', data.token);
                // Przekieruj na stronę główną lub inną, zależnie od potrzeb
                window.location.href = '/home';
            } else {
                // Logowanie nie powiodło się, obsłuż błąd
                console.error('Login failed');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
        }
</script>
</body>
